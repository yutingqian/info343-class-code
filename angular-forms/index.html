<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <title>Contacts</title>

        <!--Bootstrap css, using integrity attr to ensure correct content was downloaded -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <!--Open Sans Condensed font for headings-->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

        <!--Open Sans normal and light for body text-->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

        <!--our stylesheet-->
        <link rel="stylesheet" href="css/main.css">

        <!--page icon-->
        <link rel="icon" href="img/page-icon.png">

        <!-- angular script file -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

        <!--angular ui-router module-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

        <!--angular uuid module (for unique ids)-->
        <script src="lib/angular-uuid.js"></script>

        <!--angular local storage module (for local storage)-->
        <script src="lib/angular-local-storage.min.js"></script>

        <!-- our script file -->
        <script src="js/app.js"></script>

    </head>
    <body>

        <main class="container" ng-app="ContactsApp">
            <div ui-view></div>
        </main>

        <footer class="container">
            <p>Angular Address Book Demo</p>
        </footer>

    </body>
</html>
