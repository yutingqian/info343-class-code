<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta charset="UTF-8">
        <title>Twatter</title>

        <!--Bootstrap css, using integrity attr to ensure correct content was downloaded -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <!--Open Sans Condensed font for headings-->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

        <!--Open Sans normal and light for body text-->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

        <!--our stylesheet-->
        <link rel="stylesheet" href="css/main.css"/>

        <!-- angular script file -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

        <!-- Firebase API script -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

        <!-- AngularFire module -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

        <!--our script file-->
        <script src="js/app.js"></script>

        <link rel="icon" href="img/page-icon.png"/>

    </head>
    <body>

        <main class="container" ng-app="ChatApp" ng-controller="ChatController">
            <h1>INFO 343 Chat</h1>

            <section>
                <form name="newMsgForm" novalidate ng-submit="sendMessage()">
                    <div class="form-group">
                        <label for="nameInp">Your Name:</label>
                        <input type="text" id="nameInp" name="nameInp" class="form-control" ng-model="name"
                               autofocus placeholder="what's your name?" required/>
                    </div>
                    <div class="form-group">
                        <label for="msgInp">Your Message:</label>
                        <textarea id="msgInp" name="msgInp" class="form-control" ng-model="body"
                                  placeholder="what do you want to say?" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-disabled="newMsgForm.$invalid">Send Message</button>
                    </div>
                </form>
            </section>

            <section>
                <ul class="messages">
                    <li ng-repeat="msg in messages | orderBy : 'createdAt' : true">
                        <strong>{{msg.name}}:</strong>
                        {{msg.body}}
                    </li>
                </ul>
            </section>
        </main>


    </body>
</html>
